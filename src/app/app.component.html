<div class="row">
    <div class="col-md-4 options">
        
        <h1>Way to solution:</h1>
        <span *ngFor="let item of this.way">
            {{item}}
        </span> <=
    </div>
    <div class="col-md-4">
        <div class="row">
            <button md-raised-button color="primary" (click)="this.restart()">Restart</button>
            <button md-raised-button  (click)="this.assemble()">Assemble</button>
        </div>
        <table>
            <tr *ngFor="let item of this.A.state">
                <td *ngFor="let ar of item" [class]="(ar>0) ? 'fill' : ''">{{ (ar>0) ? ar : ' ' }}</td>
            </tr>
        </table>
    </div>
   
    <div class="col-md-4 results" >
        SearchWidth - {{widthTime}} ms;
        <br>
        methodEvristic - {{evTime}} ms;
    </div>
</div>
